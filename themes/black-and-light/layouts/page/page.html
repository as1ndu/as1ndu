{{ partial "header.html" . }}

<section id="content">

  <section>
    <h1>{{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Title }} {{ end }}</h1>
    <div id=sub-header>
      Last modified on {{ .Page.Lastmod.Format "January 2, 2006" }}
    </div>
    <div class="entry-content">
      {{ .Content }}
    </div>
  </section>

</section>

{{ partial "footer.html" . }}
