<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="{{ if .Params.hidden }} noindex, {{ else }}index{{ end }}, follow">
  <meta name="referrer" content="no-referrer">
  <meta name="description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.SiteDescription }}{{ end }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
    integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://as1ndu.xyz/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="https://as1ndu.xyz/images/favicon.ico" type="image/x-icon">
  <title>
    {{ $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" }}
    {{ if eq $url "/" }}
    {{ .Site.Title }}
    {{ else }}
    {{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Title }} {{ end }}
    {{ end }}
  </title>
  <link rel="canonical" href="{{ .Permalink }}">

  {{ partial "styles.html" . }}

  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-5PC6BEWNDH"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-5PC6BEWNDH');
</script>

</head>

<body>
 

  <section id=nav>
    <h1>
      <a style="font-weight: 900px; text-transform:capitalize;" href="/">{{ .Site.Params.sitename }}.</a>
    </h1>
    <ul>
      {{ range .Site.Menus.main }}
      <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </section>

  <pre style="max-width:100%; white-space:normal;">
  {{ .Site.Params.blogHeader  }}
  </pre>
    
  <section style="float: left; position: absolute;;">
    
      <a style="text-decoration: none;" href="/">
        <h3 style="color: #eeeeee;">&EmptySmallSquare; Home</h3>
      </a>

      <a style="text-decoration: none; color: #eeeeee;" href="/posts">
        <h3 style="color: #eeeeee;">&circlearrowright; Posts</h3>
      </a>

      <a style="text-decoration: none; color: #eeeeee;" href="/about">
        <h3 style="color: #eeeeee;">&bbrktbrk; About</h3>
      </a>
  </section>

  <br/>
  <br/>
  <br/>
  <br/>
